
<div class="container">
    <div class="row my-3 ">
        <div class="col-md-12 ">
            <h1 class="text-center bg-light">Posts</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4" *ngFor="let post of posts">
            <div class="card mb-3">
                <div class="card-header">{{post.title}}</div>
                <div class="card-body">
                    {{post.body}}   
                </div>
                <div class="card-footer"><a routerLink="/postcomments/{{post.id}}">View Comments</a></div>
            </div>
        </div>
    </div>
</div>
